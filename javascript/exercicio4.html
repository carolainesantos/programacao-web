<!DOCTYPE html>
<html lang=" pt-br">
   <head>
        <meta charset="TF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo</title>
        <script>
            function validar(){
              var fahre;
              var celsius;
              fahre=parseFloat(prompt("Graus em Fahrenheit:"));
              celsius=((fahre - 32) * 0.5);
              alert("Resultado em Celsius:" + celsius);

            }
        </script>
    </head>
    <body>
        <button type="button" onclick="validar()">Executar</button>
    </body>
</html>

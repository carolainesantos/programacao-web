<!DOCTYPE html>
<html lang=" pt-br">
   <head>
        <meta charset="TF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo</title>
        <script>
            function validar(){
                var cotacaoDollar
                var qtdReal
                cotacaoDollar=parseFloat(prompt("Qual a cotação do dollar"));
                qtdReal=parseFloat(prompt("Quantidade a converter:"));
                var result=(cotacaoDollar * qtdReal);
                alert("O valor é:" + result);
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="validar()">Executar</button>
    </body>
</html>

<!DOCTYPE html>
<html lang=" pt-br">
   <head>
        <meta charset="TF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo</title>
        <script>
            function validar(){
               var peso1, peso2, peso3, peso4, peso5;
               var mediaPeso;

               peso1=parseFloat(prompt("Peso 1ª pessoa:"));
               peso2=parseFloat(prompt("Peso 2ª pessoa:"));
               peso3=parseFloat(prompt("Peso 3ª pessoa:"));
               peso4=parseFloat(prompt("Peso 4ª pessoa:"));
               peso5=parseFloat(prompt("Peso 5ª pessoa:"));
               mediaPeso= (peso1 + peso2 + peso3 + peso4 + peso5) / 5;
               
               alert("Media:" + mediaPeso);

            }
        </script>
    </head>
    <body>
        <button type="button" onclick="validar()">Executar</button>
    </body>
</html>
